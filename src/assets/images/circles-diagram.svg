<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="circle1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="circle2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="circle3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Circle 1: Learning -->
  <circle cx="150" cy="200" r="80" fill="url(#circle1)"/>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    LEARNING
  </text>
  <text x="150" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    CIRCLE
  </text>
  
  <!-- Circle 2: Growth -->
  <circle cx="300" cy="150" r="80" fill="url(#circle2)"/>
  <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    GROWTH
  </text>
  <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    CIRCLE
  </text>
  
  <!-- Circle 3: Leadership -->  
  <circle cx="450" cy="200" r="80" fill="url(#circle3)"/>
  <text x="450" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    LEADERSHIP
  </text>
  <text x="450" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    CIRCLE
  </text>
  
  <!-- Overlap Area 1-2 -->
  <ellipse cx="225" cy="175" rx="30" ry="20" fill="#7c3aed" opacity="0.6"/>
  <text x="225" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    MENTORSHIP
  </text>
  
  <!-- Overlap Area 2-3 -->
  <ellipse cx="375" cy="175" rx="30" ry="20" fill="#ea580c" opacity="0.6"/>
  <text x="375" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    INNOVATION
  </text>
  
  <!-- Central Overlap -->
  <circle cx="300" cy="200" r="25" fill="#1f2937" opacity="0.8"/>
  <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">
    ELMENTOR
  </text>
  <text x="300" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    CORE
  </text>
  
  <!-- Labels -->
  <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">
    Knowledge Acquisition
  </text>
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">
    Personal Development
  </text>
  <text x="450" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">
    Community Impact
  </text>
</svg>
